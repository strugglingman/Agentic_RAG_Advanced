services:
  # =============================================================================
  # Nginx Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      # SSL certificates (required for HTTPS)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Let's Encrypt ACME challenge directory
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Backend (FastAPI)
  # =============================================================================
  backend:
    build: ./backend
    env_file: ./backend/.env
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/downloads:/app/downloads
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Override database URLs to use container hostnames
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=chatbot
      - CHECKPOINT_POSTGRES_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - SERVICE_AUTH_SECRET=${SERVICE_AUTH_SECRET}

  # =============================================================================
  # Frontend (Next.js)
  # =============================================================================
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - FASTAPI_URL=http://backend:5001
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=chatbot
      - AUTH_TRUST_HOST=true
      # Service-to-service authentication (must match backend values)
      - SERVICE_AUTH_SECRET=${SERVICE_AUTH_SECRET}
      - SERVICE_AUTH_ISSUER=${SERVICE_AUTH_ISSUER}
      - SERVICE_AUTH_AUDIENCE=${SERVICE_AUTH_AUDIENCE}
      # Upload and ingestion settings
      - UPLOAD_FILE_LIMIT_MB=25
      - INGEST_TIMEOUT_MS=600000
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
